<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Gerador de QR Code</h1>
        <form>
            <label for="qr-text">
                Insira o link para gerar o QR Code:
            </label>
            <input type="text" id="qr-text" placeholder="https://">
            <button type="button" id="gerenate-btn">
                Gerar QR Code
            </button>
        </form>
        <br/>
        <div class="qr-code"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
</body>
</html>
